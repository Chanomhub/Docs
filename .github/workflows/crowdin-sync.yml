name: Crowdin Sync

on:
  push:
    branches: [main]
    paths:
      - 'src/content/docs/**/*.mdx'
      - 'src/content/docs/**/*.md'
  workflow_dispatch:
  schedule:
    # Download translations daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crowdin Action
        uses: crowdin/github-action@v2
        with:
          # Upload sources
          upload_sources: true
          
          # Download translations
          download_translations: true
          download_translations_args: '--all'
          
          # Create PR with translations
          create_pull_request: true
          pull_request_title: '[Crowdin] Translation updates'
          pull_request_body: |
            This PR contains translation updates from Crowdin.
            
            üåê [View translation status on Crowdin](https://crowdin.com/project/${{ secrets.CROWDIN_PROJECT_ID }})
          pull_request_base_branch_name: 'main'
          pull_request_labels: 'i18n, automated'
          
          # Commit settings
          localization_branch_name: 'l10n_crowdin_translations'
          commit_message: 'chore(i18n): sync translations from Crowdin'
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
